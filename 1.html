<html>

<head>
    <title>Arithmetic Operations</title>
</head>

<body>
    <h1>Arithmetic Operations</h1>
    <p>Enter two numbers:</p>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br>

    <button onclick="performOperations()">Perform Operations</button>

    <p>Results:</p>
    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>

    <script>
        function performOperations() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // Check if the input is valid numbers
            if (!isNaN(num1) && !isNaN(num2)) {
                // Addition
                var additionResult = num1 + num2;
                document.getElementById("addition").innerHTML = "Addition: " + additionResult;


                // Subtraction
                var subtractionResult = num1 - num2;
                document.getElementById("subtraction").innerHTML = "Subtraction: " + subtractionResult;

                // Multiplication
                var multiplicationResult = num1 * num2;
                document.getElementById("multiplication").innerHTML = "Multiplication: " + multiplicationResult;

                // Division
                if (num2 !== 0) {
                    var divisionResult = num1 / num2;
                    document.getElementById("division").innerHTML = "Division: " + divisionResult;
                } else {
                    document.getElementById("division").innerHTML = "Division by zero is undefined.";
                }
            }
            /*else {
                           alert("Please enter valid numbers.");
                       }*/
        }
    </script>
</body>

</html>
